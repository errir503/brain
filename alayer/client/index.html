      .bot {

        animation-name: move;

      }

        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;

        z-index: 9001;
      }
      .wrapper > .card {
        border-radius: 5px;
        width: 250px;
        height: 250px;
        background-color: rgba(0,0,0,0.4);
        margin: 5px;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all .4s;
        cursor: pointer;
        border: 1px solid rgba(0,0,0,0.7);
      }
      .wrapper > .card:hover {
        box-shadow: 0 0 2em black;
        transform: scale(1.25);
        z-index: 1000;
      }
      .wrapper > .card > .text {
        color: white;
        font-weight: bold;
        font-size: 24px;

        text-shadow:3px 3px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
      }
      .card.disabled {
        filter: brightness(0.2);
        opacity: 0.4;
        cursor: not-allowed;
      }
      #particles-js {
        position: fixed;
        height: 100vh;
        width: 100vw;
        top: 0;
        left: 0;
        opacity: 0.2;
      }
      .status {
        height: 12px;
        width: 12px;
        border-radius: 50%;
        border: 2px solid black;
        display: inline-block;
        margin-right: 4px;
      }

      .status.green {
        background-color: green;
      }
      .status.red {
        background-color: red;
      }

      #signal-strength {
        margin-left: 4px;
      }
    </style>

    <script>
    //Websocket connection
      const ws = new WebSocket("ws://localhost:3001")
      ws.onmessage = event => {
        //console.log(event.data)
        const data = JSON.parse(event.data)
        const type = data.shift()
        if (type === "dev") {
          connected(data)
          document.getElementById("signal-strength").innerHTML = (data[2].reduce((w, v) => w + v)/5/4).toFixed(2)
        }
      }

    //Show that headset is connected
      function connected(received) {
        document.getElementById("status").innerHTML = "Connected"
        document.getElementById("received").innerHTML = received
        document.querySelector(".status.headset").classList.remove("red")
        document.querySelector(".status.headset").classList.add("green")
      }
    </script>
